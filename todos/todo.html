<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="mainPage">
        <h1 class="myTitle">My todo List</h1>
        <label for="todoList"></label>
        <div>
            <input 
                type="text" 
                name="todoList" 
                id="todoList" 
                placeholder="Enter your activity here ..."
                class="inputField"
            >
            <button id="inputBTN" class="add--btn">
                Add
            </button>
        </div>
        <article class="todoActivity" id="myTodos">
            
        </article>
    </section>
    <script src="todo.js"></script>
</body>
</html>
